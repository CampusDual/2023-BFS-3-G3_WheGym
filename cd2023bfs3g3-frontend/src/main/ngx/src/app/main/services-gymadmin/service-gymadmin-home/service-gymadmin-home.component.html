<o-form-layout-manager
  attr="gymsLayoutManager"
  title="{{ 'SERVICES' | oTranslate }}"
  mode="tab"
  label-columns="name"
  store-state="no"

>
  <div fxFill>
    <o-table
      attr="servicesTable"
      service="gymservices"
      entity="myService"
      keys="serviceid"
      columns="serviceid;name;description;duration;price;categoryid;gymid;categories;user_"
      visible-columns="name;description;categories"
      delete-button="false"
      refresh-button="false"
      query-rows="10"
      store-state="no"
      virtual-scroll="no"

    >
